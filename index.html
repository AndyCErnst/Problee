<!DOCTYPE html>
<html lang="en" ng-app="probleeApp">

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script type="text/javascript" src="js/vendor/ngDraggable/ngDraggable.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="probleeDragDropController">
  <div id="content">
    <h1>Problee</h1>
    <div class="contrainer-fluid">
      <div class="row">
        <div class="col-xs-12" data-ng-model="introText">
          {{introText}}
        </div>
        <section class="col-xs-12">
          <div id="problem-area">
            <code class="drop-section" >
              function() {<br>
              var foo =
              <span class="field" ng-drop="true" ng-drop-success="onDropComplete(0,$data,$event)" ng-model="fields[0]" ng-click="onClick(0)">{{fields[0]}}</span>
              foo;<br>
              <span class="field" ng-drop="true" ng-drop-success="onDropComplete(1,$data,$event)" ng-model="fields[1]">{{fields[1]}}</span>
              foo;<br>
            }
          </code>
        </div>
      </section>
    </div>
  </div>
  <hr />
  <div class="col-xs-12" >

    <ul id="word-bank" ng-model="wordBank">
      <li data-ng-repeat="word in wordBank" >
        <div class="snippet" ng-drag="true" ng-drag-success="onDragSuccessBank($data,$event)" ng-drag-data="word">{{word}}</div>
      </li>
    </ul>

  </div>

</div>
</div>
</div>
</body>

</html>
